
  <div class="row">
    <div class="col">
      <div class="blog-post">
        <h2 class="blog-post_title">{{blog.title}}</h2>
        <!--<p class="lead blog-post_meta"><strong>{{blog.createdAt | date: 'dd.MM.yyyy HH:mm'}}</strong></p>-->
        <div class="row blog-post_main">
          <div class="col-lg-6 blog-post_main-img align-self-center" [ngClass]="orderMainImage">
            <!--https://placehold.it/768x384-->
            <img src="{{blog.body.mainImage}}" class="img-fluid" alt="main image">
          </div>
          <div class="col-lg-6 blog-post_main-side lead text-muted"
               [ngClass]="orderMainText">
            <div class="blog-post_main-side-text">
              <h3>{{blog.body.mainText}}</h3>
            </div>


            <div class="blog-post_main-side-info d-flex justify-content-around">
              <div class="blog-post_avatar">
                <img class="img-fluid" src="../../../../assets/samples/my-photo180x180.png" alt="main image">
              </div>
              <!--<div class="blog-post_createdBy">Автор: <strong>{{blog.createdBy}}</strong></div>-->
              <div class="blog-post_createdAt"><strong>{{blog.createdAt | date: 'dd.MM.yyyy'}}</strong></div>
              <div class="blog-post_comments">Коментарі: <strong>25</strong></div>
            </div>

          </div>
        </div>
        <div class="row" *ngFor="let block of blog.body.blocks; let i = index">
          <div class="col-lg-5 blog-post_sub-img align-self-center" [ngClass]="getOrderStyle(i, 0)">
            <img src="{{block.image}}" class="img-fluid" alt="image">
           </div>
          <div class="col-lg-7 blog-post_sub-text lead text-muted align-self-center" [ngClass]="getOrderStyle(i, 1)">
            <p>{{block.text}}</p>
          </div>

        </div>
      </div>
    </div>

  </div>
