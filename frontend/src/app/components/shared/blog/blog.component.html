
<div class="blog-post">
  <div class="row blog-post-nav">
    <div class="col-3 d-flex justify-content-start text-muted">
      <button *ngIf="blogOptions.singlePostMode" class="btn button-round-2" (click)="goBack()">
        <i class="material-icons button-round-icon-2 text-mute">arrow_back</i></button>

      <button *ngIf="user && user.role === 'Manager' || user.role === 'Admin'"
              class="btn button-round-2" (click)="newBlog()">
        <i class="material-icons button-round-icon-2 text-mute">add_box</i></button>

      <button *ngIf="user && user.role === 'Manager' || user.role === 'Admin'"
              class="btn button-round-2" (click)="editBlog()">
        <i class="material-icons button-round-icon-2 text-mute">edit</i></button>

      <button *ngIf="user && user.role === 'Manager' || user.role === 'Admin'"
              class="btn button-round-2" (click)="deleteBlog()">
        <i class="material-icons button-round-icon-2 text-mute">delete_forever</i></button>
    </div>
    <!--<div *ngIf="user && user.role === 'Manager' || user.role === 'Admin'"-->
         <!--class="col-1 d-flex justify-content-start text-muted">-->

    <!--</div>-->
    <!--<div *ngIf="user && user.role === 'Manager' || user.role === 'Admin'"-->
           <!--class="col-2 d-flex justify-content-end text-muted">-->


      <!--</div>-->
  </div>
  <div class="row blog-post-header">
    <div class="col-md-6 align-self-center" [ngClass]="orderMainText">
      <div class="blog-post-header-top">

        <a class="nav-link" [routerLink]="['/blogs/ch/blogs-list', blog._id]">
          <h2 class="blog-post-header-title">{{blog.title}}</h2></a>
        <p class="lead blog-post-description">{{blog.body.mainText}}</p>
      </div>
      <div class="d-flex justify-content-around text-muted blog-post-header-bottom">

        <!--<div class="blog-post_avatar">-->
        <!--<img class="img-fluid" src="../../../../assets/samples/my-photo180x180.png" alt="main image">-->
        <!--</div>-->
        <!--<div class="blog-post_createdBy">Автор: <strong>{{blog.createdBy}}</strong></div>-->
        <div class="">
          <p><i class="material-icons">date_range</i>
            <strong>{{blog.createdAt | date: 'dd.MM.yyyy'}}</strong></p>
        </div>
        <div *ngIf="blogOptions.showViews" class="">
          <p><i class="material-icons">remove_red_eye</i> Переглядів: <strong>126</strong></p>
        </div>
        <div *ngIf="blogOptions.showComments" class="">
          <p><i class="material-icons">comment</i> Коментарів: <strong>25</strong></p>
        </div>
      </div>

    </div>
    <div class="col-md-6 align-self-center" [ngClass]="orderMainImage">

      <div class="img-container-outer">
        <div class="img-container-inner">
          <!--<img src="https://placehold.it/448x336" class="img" alt="main image">-->
          <img src="{{blog.body.mainImage}}" class="img" alt="main image">
        </div>
      </div>
    </div>
  </div>

  <div class="blog-post-body" *ngIf="blogOptions.singlePostMode">
    <div class="row" *ngFor="let block of blog.body.blocks; let i = index">
      <div class="col-md-7 align-self-center" [ngClass]="getOrderStyle(i, 0)">
        <div class="blog-post-body-text">
          <p class="lead blog-description">{{block.text}}</p>
        </div>

      </div>
      <div class="col-md-5 align-self-center" [ngClass]="getOrderStyle(i, 1)">
        <!--https://placehold.it/384*288-->
        <div class="img-container-outer">
          <div class="img-container-inner">
            <img src="{{block.image}}" class="img" alt="block image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-popup [blog]="blog" [job]="job"></app-popup>
