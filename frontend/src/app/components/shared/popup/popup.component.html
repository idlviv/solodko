<div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Видалити?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Майстерклас з заголовком:</strong></p>
        <p class="text-muted">
          {{blog.title}}
        </p>
      </div>
      <div class="modal-footer">
        <div *ngIf="job === 'delete-blog'">
          <button class="btn" (click)="deleteBlog()">Видалити</button>
          <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->

          <button class="btn" data-dismiss="modal">Відмінити</button>
        </div>

        <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
