<div class="card">
  <div class="album">
    <img class="card-img-top" src="{{product.mainImgSrc[0]}}" alt="Зображення">
    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <p class="card-text text-muted">{{product.itemDescription}}</p>
      <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
    </div>
    <div class="item-size">
      <p>Висота {{product.size.height}} x Ширина{{product.size.width}}</p>
    </div>
  </div>
</div>
