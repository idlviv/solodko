<div class="card">
  <div class="album">
    <img class="card-img-top" src="{{product.mainImgSrc[0]}}" alt="Зображення"
         data-toggle="modal" data-target="#exampleModal">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="card-img-top" src="{{product.mainImgSrc[0]}}" alt="Зображення" data-dismiss="modal">
          </div>
          <!--<div class="modal-footer">-->
            <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
          <!--</div>-->
        </div>
      </div>
    </div>

    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <p *ngIf="product.itemDescription" class="card-text item-text text-muted">{{product.itemDescription}}</p>
      <a *ngIf="parentComponentLink" class="btn btn-info" [routerLink]="parentComponentLink">Перейти</a>
      <p *ngIf="product.itemNumber" class="card-text item-info-title text-muted">Артикул
        <span class="item-info-value">{{product.itemNumber}}</span>
      </p>
      <p *ngIf="product.size" class="card-text item-info-title text-muted">
        Висота x Ширина
        <span class="item-info-value">{{product.size.height}}</span>
        х
        <span class="item-info-value">{{product.size.width}}</span>
        см
      </p>
    </div>
  </div>
</div>
