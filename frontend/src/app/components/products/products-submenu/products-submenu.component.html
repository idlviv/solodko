  <div class="button-row text-muted col-12">


    <button  class="btn btn-outline-secondary button-root"
             [routerLink]="['/products', {outlets: {primary: submenuList?
            'start/' + category0 + '/main': 'category/'+ category0 +'/noSubCategories',
              productsSubmenu:  'category/' + category0 + '/main'}}]"
             [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
      {{category0}}
    </button>


    <!--<i class="material-icons md-dark">play_arrow</i>-->
    <button class="btn btn-outline-secondary button-secondary" *ngFor="let submenuItem of submenuList"
            [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
            [routerLink]="['/products', {outlets: {primary: 'category/' + category0 + '/' + submenuItem.name,
            productsSubmenu:  'category/' + category0 + '/' + submenuItem.name}}]">{{submenuItem.name}}</button>


  </div>
