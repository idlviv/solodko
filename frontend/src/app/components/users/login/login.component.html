<div class="row justify-content-center">
  <div class="col">
    <div class="card text-center">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h4 class="card-title">Special title treatment</h4>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
  </div>
</div>


<h2 class="page-header">Увійти</h2>

<form (ngSubmit)="onLoginSubmit(loginForm); loginForm.reset()" #loginForm="ngForm">

  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" ngModel required
           name="username" class="form-control" id="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ngModel required
           name="password" class="form-control" id="password">
  </div>
  <button class="btn btn-primary"
          [disabled]="!loginForm.form.valid">Увійти</button>
</form>
