<div class="row">
  <div class="col">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
      </li>
     </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <div class="card text-center">
          <div class="card-header">
            Творча майстерня
          </div>
          <div class="card-body">
            <h4 class="card-title">Вхід</h4>
            <p class="card-text"> </p>
            <form (ngSubmit)="onLoginSubmit(loginForm); loginForm.reset()" #loginForm="ngForm">

              <div class="form-group">
                <label for="username">Ім'я користувача</label>
                <input type="text" ngModel required
                       name="username" class="form-control" id="username">
              </div>

              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" ngModel required
                       name="password" class="form-control" id="password">
              </div>
              <button class="btn btn-primary" [disabled]="!loginForm.form.valid">Увійти</button>
            </form>
          </div>
          <!--<div class="card-footer text-muted">-->
          <!--Творча майстерня-->
          <!--</div>-->
        </div>

      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        <div class="card text-center">
          <div class="card-header">
            Творча майстерня
          </div>
          <div class="card-body">
            <h4 class="card-title">Вхід</h4>
            <p class="card-text"> </p>
            <form (ngSubmit)="onLoginSubmit(loginForm); loginForm.reset()" #loginForm="ngForm">

              <div class="form-group">
                <label for="username">Ім'я користувача</label>
                <input type="text" ngModel required
                       name="username" class="form-control" id="username">
              </div>

              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" ngModel required
                       name="password" class="form-control" id="password">
              </div>
              <button class="btn btn-primary" [disabled]="!loginForm.form.valid">Увійти</button>
            </form>
          </div>
          <!--<div class="card-footer text-muted">-->
          <!--Творча майстерня-->
          <!--</div>-->
        </div>

      </div>
    </div>
  </div>
</div>
