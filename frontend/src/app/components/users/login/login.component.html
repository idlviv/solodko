<div class="row">
  <div class="col">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin"
               role="tab" aria-controls="signin" aria-selected="true">Увійти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup"
               role="tab" aria-controls="signup" aria-selected="false">Зареєструватись</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="myTabContent">

          <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
            <h4 class="card-title">Вхід</h4>
            <p class="card-text"> </p>
            <form (ngSubmit)="onSigninSubmit(signinForm); signinForm.reset()" #signinForm="ngForm">
              <div class="form-group">
                <label for="usernameSignin">Ім'я користувача</label>
                <input type="text" ngModel required
                       name="usernameSignin" class="form-control" id="usernameSignin">
              </div>
              <div class="form-group">
                <label for="passwordSignin">Пароль</label>
                <input type="password" ngModel required
                       name="passwordSignin" class="form-control" id="passwordSignin">
              </div>
              <button class="btn btn-primary" [disabled]="!signinForm.form.valid">Увійти</button>
            </form>
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" ngModel required formControlName="password" [formGroup]="form"
                     name="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <label for="passwordConfirm">Повторіть пароль</label>
              <input type="password" ngModel required formControlName="passwordConfirm" [formGroup]="form"
                     name="passwordConfirm" class="form-control" id="passwordConfirm">
            </div>
          </form>

          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <h4 class="card-title">Реєстрація</h4>
            <p class="card-text"> </p>
            <form (ngSubmit)="onSignupSubmit(signupForm); signupForm.reset()" #signupForm="ngForm">
              <div class="form-group">
                <label for="usernameSignup">Ім'я користувача</label>
                <input type="text" ngModel required
                       name="usernameSignup" class="form-control" id="usernameSignup">
              </div>
              <div class="form-group">
                <label for="emailSignup">e-mail</label>
                <input type="text" ngModel required
                       name="emailSignup" class="form-control" id="emailSignup">
              </div>
              <div class="form-group">
                <label for="passwordSignup">Пароль</label>
                <input type="password" ngModel required
                       name="passwordSignup" class="form-control" id="passwordSignup">
              </div>
              <div class="form-group">
                <label for="passwordSignupConfirm">Повторіть пароль</label>
                <input type="password" ngModel required
                name="passwordSignupConfirm" class="form-control" id="passwordSignupConfirm">
              </div>
              <div class="form-group">
                <label for="nameSignup">Ім'я</label>
                <input type="text" ngModel required
                       name="nameSignup" class="form-control" id="nameSignup">
              </div>
              <div class="form-group">
                <label for="surnameSignup">Прізвище</label>
                <input type="text" ngModel required
                       name="surnameSignup" class="form-control" id="surnameSignup">
              </div>
              <button class="btn btn-primary" [disabled]="!signupForm.form.valid">Зареєструватись</button>
            </form>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        Творча майстерня
      </div>
    </div>
  </div>
</div>
