<div *ngIf="user">
<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4">
    <ul class="list-group">

      <li class="list-group-item list-group-item-primary text-left">
        <div class="float-right">
          <p>
            <span class="float-right"><h3>Профіль</h3></span>
          </p>
          <p>
            <button class="btn btn-sm float-right" *ngIf="!editMode" (click)="editModeOn()">Редагувати</button>
            <button class="btn btn-sm float-right" *ngIf="editMode" (click)="saveChanges()">Зберегти</button>
          </p>
          <p>
            <!--<input class="float-right" *ngIf="editMode">-->
          </p>
        </div>
        <div class="avatar-big-block">
          <img *ngIf="!previewAvatarUrl" class="img-fluid avatar-big" src="{{user.avatar}}" alt="avatar">
          <img *ngIf="previewAvatarUrl" class="img-fluid avatar-big" src="{{previewAvatarUrl}}" alt="avatar">

          <form [formGroup]="changeAvatarForm" (submit)="onSubmitchangeAvatarForm()">
            <label for="input-file" class="change-avatar">Змінити аватар</label>
            <input type="file" (change)="changeAvatar($event)" id="input-file">
            <div *ngIf="editAvatar">
              <!--<img src="{{previewAvatarUrl}}" alt="avatar">-->
              <!--<p>{{changeAvatarForm.get('file').value.name}}</p>-->
              <button  class="btn btn-sm" [disabled]="!changeAvatarForm.valid">Зберегти</button>
            </div>
          </form>

        </div>
      </li>
      <li class="list-group-item text-right"><span class="float-left"><strong>Ім'я</strong></span>
        <span *ngIf="!editMode">{{user.name}}</span>
        <input *ngIf="editMode">
      </li>
      <li class="list-group-item text-right"><span class="float-left"><strong>Прізвище</strong></span>
        {{user.surname}}
      </li>
      <li class="list-group-item text-right"><span class="float-left"><strong>Ім'я користувача</strong></span>
        {{user.username}}
      </li>
      <li class="list-group-item text-right" [ngClass]="{'list-group-item-warning': !user.isEmailConfirmed}">
        <span class="float-left"><strong>email</strong></span> {{user.email}}
      </li>
      <li *ngIf="!user.isEmailConfirmed" class="list-group-item text-right"
          [ngClass]="{'list-group-item-warning': !user.isEmailConfirmed}">
        <span class="float-left"><strong>Пошта не верифікована</strong></span>
        <button type="button" class="btn btn-primary btn-sm" (click)="onVerificationSend()">
          Надіслати код
        </button>
      </li>

    </ul>
  </div>
  <div class="col-md-4"></div>
</div>


</div>
