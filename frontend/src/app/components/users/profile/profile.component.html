<div *ngIf="user">
  <h2 class="page-header">Profile of {{user.name}}, {{user.surname}}</h2>
  <ul class="list-group">
    <li class="list-group-item">username: {{user.username}}</li>
    <li class="list-group-item" [ngClass]="{'list-group-item-warning': !user.isEmailConfirmed}">email: {{user.email}}
      <span *ngIf="!user.isEmailConfirmed"> - Потрібно пітвердити</span>
    </li>
    <li class="list-group-item">email: {{user | json}}</li>

  </ul>
</div>
