<div class="row comment" *ngFor="let comment of comments">
  <div class="col-md-1 col-sm-2">
    <div class="avatar-3-block">
      <img class="img-fluid avatar-3" src="{{comment.avatar}}" alt="avatar">
    </div>
  </div>
  <div class="col-md-10 col-sm-8">
    <div class="small comment-meta">
      <strong>{{comment.username}}</strong> {{comment.commentedAt | date: 'dd.MM.yyyy hh:mm'}}
    </div>
    <div class="comment-content">
      <p class="text-justify">{{comment.comment}}</p>

    </div>
  </div>
</div>
