<div class="row comment" *ngFor="let comment of comments">
  <div class="col-md-1">
    <div class="avatar-small-block">
      <img class="img-fluid avatar-small" src="{{comment.avatar}}" alt="avatar">
    </div>
  </div>
  <div class="col-md-1">{{comment.username}}
       <!--*ngIf="user && (user.role === 'User' || user.role === 'Manager' || user.role === 'Admin')">-->
       <!--{{getCommentator(comment.commentator)}}-->
  </div>
  <div class="col-md-8">{{comment.comment}}</div>
  <div class="col-md-2">{{comment.commentedAt | date: 'dd.MM.yyyy'}} </div>
</div>
