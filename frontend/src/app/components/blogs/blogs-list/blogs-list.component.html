<header *ngIf="!blogOptions.singlePostMode">
  <div class="blog-header">
    <h1 class="blog-title">Майстеркласи</h1>
    <p class="lead blog-description">Улюблені заняття,
      що не є робочою спцеціальністю і до яких вдаються у вільний час називається хобі.</p>
  </div>
</header>

<div *ngFor="let blog of blogs; let index = index">
    <app-blog [blog]="blog" [index]="index" [blogOptions]="blogOptions"></app-blog>
</div>
