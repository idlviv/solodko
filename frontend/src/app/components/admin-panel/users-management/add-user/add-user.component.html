<h2 class="page-header">Зареєструвати нового користувача</h2>
<form (ngSubmit)="onRegisterSubmit(registerForm); registerForm.reset()" #registerForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input ngModel required name="name" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="username">UserName</label>
    <input ngModel required name="username" class="form-control" id="username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input ngModel required name="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel required name="password" class="form-control" id="password">
  </div>
  <button class="btn btn-primary" [disabled]="!registerForm.form.valid">Зареэструватись</button>
</form>
